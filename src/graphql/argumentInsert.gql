mutation(
  $missionId: String!
  $executorId: String!
  $missionTplId: String!
  $paramName: String!
  $paramValue: String!
  $paramUnits: String
) {
  createArgument(
    input: {
      argument: {
        missionId: $missionId
        executorId: $executorId
        missionTplId: $missionTplId
        paramName: $paramName
        paramValue: $paramValue
        paramUnits: $paramUnits
      }
    }
  ) {
    argument {
      missionId
      executorId
      missionTplId
      paramName
      paramValue
      paramUnits
    }
  }
}
