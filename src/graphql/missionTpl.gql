query ($executorId: String!, $missionTplId: String!) {
  missionTplByExecutorIdAndMissionTplId(executorId: $executorId, missionTplId: $missionTplId) {
    executorByExecutorId {
      descriptionFormat
      usesUnits
      usesSched
    }
    id
    missionTplId
    description
    missionTplAssetClassesByExecutorIdAndMissionTplIdList {
      id
      assetClassName
      assetClassByExecutorIdAndAssetClassName {
        description
      }
    }
    parametersByExecutorIdAndMissionTplIdList(orderBy: PARAM_ORDER_ASC) {
      id
      paramName
      type
      valueCanReference
      required
      defaultValue
      defaultUnits
      description
    }
  }
}
