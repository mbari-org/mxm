query missionTpls($executorId: String!) {
  allMissionTplsList(condition: {
    executorId: $executorId
  }) {
    id
    executorId
    executorByExecutorId {
      descriptionFormat
    }
    missionTplId
    description
    missionTplAssetClassesByExecutorIdAndMissionTplIdList {
      assetClassName
      assetClassByExecutorIdAndAssetClassName {
        assetsByExecutorIdAndClassNameList {
          assetId
        }
      }
    }
  }
}
