query missions($executorId: String!) {
  allMissionsList(condition: {
    executorId: $executorId
  }) {
    id
    executorId
    missionTplByExecutorIdAndMissionTplId {
      executorByExecutorId {
        descriptionFormat
      }
    }
    missionTplId
    missionId
    missionStatus
    assetId
    description
    startDate
    endDate
  }
}
