query ($executorId: String!, $missionTplId: String!, $paramName: String!) {
  parameterByExecutorIdAndMissionTplIdAndParamName(
    executorId: $executorId,
    missionTplId: $missionTplId,
    paramName: $paramName
  ) {
    id
    executorId
    missionTplByExecutorIdAndMissionTplId {
      executorByExecutorId {
        descriptionFormat
      }
    }
    missionTplId
    paramName
    type
    required
    defaultValue
    defaultUnits
    valueCanReference
    description
  }
}
