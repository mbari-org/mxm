mutation(
  $executorId: String!
  $missionTplId: String!
  $paramName: String!
  $type: String!
  $required: Boolean!
  $defaultValue: String
  $defaultUnits: String
  $valueCanReference: String
  $description: String
) {
  createParameter(
    input: {
      parameter: {
        executorId: $executorId
        missionTplId: $missionTplId
        description: $description
        paramName: $paramName
        type: $type
        defaultValue: $defaultValue
        defaultUnits: $defaultUnits
        valueCanReference: $valueCanReference
        required: $required
      }
    }
  ) {
    parameter {
      executorId
      missionTplId
      description
      paramName
      type
      defaultValue
      defaultUnits
      valueCanReference
      required
    }
  }
}
