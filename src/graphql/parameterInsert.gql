mutation(
  $executorId: String!
  $missionDefId: String!
  $paramName: String!
  $type: String!
  $required: Boolean!
  $defaultValue: String
  $description: String
) {
  createParameter(
    input: {
      parameter: {
        executorId: $executorId
        missionDefId: $missionDefId
        description: $description
        paramName: $paramName
        type: $type
        defaultValue: $defaultValue
        required: $required
      }
    }
  ) {
    parameter {
      executorId
      missionDefId
      description
      paramName
      type
      required
    }
  }
}
