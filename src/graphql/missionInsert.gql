mutation(
  $missionId: String!
  $executorId: String!
  $missionDefId: String!
  $assetId: String!
  $name: String!
  $description: String
) {
  createMission(
    input: {
      mission: {
        missionId: $missionId
        executorId: $executorId
        missionDefId: $missionDefId
        assetId: $assetId
        name: $name
        description: $description
      }
    }
  ) {
    mission {
      missionId
      executorId
      missionDefId
      assetId
      name
      description
      startDate
      endDate
      geometry
    }
  }
}
