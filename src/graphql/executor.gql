query executor($executorId: String!) {
  allExecutorsList(condition: {
    executorId: $executorId
  }) {
    executorId
    httpEndpoint
    description
    executorAssetClassesByExecutorIdList {
      nodeId
      assetClassName
      assetClassByAssetClassName {
        className
        description
        assetsByClassNameList {
          assetId
          description
        }
      }
    }
    taskDefsByExecutorIdList {
      nodeId
      taskDefId
      description
      taskdefAssetClassesByExecutorIdAndTaskDefIdList {
        assetClassName
      }
    }
  }
}
