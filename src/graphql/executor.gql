query executor($executorId: String!) {
  allExecutorsList(condition: {
    executorId: $executorId
  }) {
    id
    executorId
    httpEndpoint
    apiType
    description
    canValidate
    usesUnits
    descriptionFormat
    missionTplsByExecutorIdList {
      id
      missionTplId
      description
      missionTplAssetClassesByExecutorIdAndMissionTplIdList {
        assetClassName
        assetClassByExecutorIdAndAssetClassName {
          assetsByExecutorIdAndClassNameList {
            assetId
          }
        }
      }
      missionsByExecutorIdAndMissionTplIdList {
        missionId
      }
    }
    assetClassesByExecutorIdList {
      className
      assetsByExecutorIdAndClassNameList {
        assetId
      }
    }
    unitsByExecutorIdList {
      unitName
    }
  }
}
