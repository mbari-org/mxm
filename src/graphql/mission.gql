query mission($executorId: String!, $missionTplId: String!, $missionId: String!) {
  missionByExecutorIdAndMissionTplIdAndMissionId(
    executorId: $executorId,
    missionTplId: $missionTplId,
    missionId: $missionId
  ) {
    id
    executorId
    missionTplId
    missionId
    missionStatus
    assetId
    schedType
    schedDate
    assetByExecutorIdAndAssetId {
      className
    }
    description
    argumentsByExecutorIdAndMissionTplIdAndMissionIdList {
      id
      paramName
      paramValue
      paramUnits
    }
    missionTplByExecutorIdAndMissionTplId {
      executorByExecutorId {
        httpEndpoint
        apiType
        canValidate
        usesSched
        usesUnits
        descriptionFormat
      }
      parametersByExecutorIdAndMissionTplIdList(orderBy: PARAM_ORDER_ASC) {
        paramName
        type
        valueCanReference
        required
        defaultValue
        defaultUnits
        description
      }
    }
  }
}
